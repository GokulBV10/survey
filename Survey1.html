<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-pg-1</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
<form id="form">
<h1>Cricket Interest Survey</h1>
        <div class="form-control">
            <label for="name" id="label-name">
                1.Enter Your Full Name
            </label><br/>
 
            <input type="text"
                   id="name"
                   placeholder="Full Name" />
        </div>
		<div class="form-control">
            <label for="Mail" id="label-Mail">
                2.Enter Your Mail Id
            </label><br/>
 
            <input type="email"
                   id="Mail"
                   placeholder="Mail" />
        </div>
	<div class="form-control">
            <label>
                3.Which is your favourite International Cricket Format?
            </label><br/>
	    <input type="checkbox" id="Test" name="Test" value="Test">
  	    <label for="Test">Test</label><br>
    	    <input type="checkbox" id="ODI" name="ODI" value="ODI">
    	    <label for="ODI">ODI</label><br>
   	    <input type="checkbox" id="T20" name="T20" value="T20">
   	    <label for="T20">T20</label><br><br>
        </div>
<div class="form-control">
            <label>
                4.Who is your favorite cricket player? Why?
            </label><br/>
 
             <textarea id="comment" placeholder="Enter your comment here"></textarea>
        </div>
<div class="form-control">
            <label>
                5.Which is your favourite Indernational Cricket Team?
            </label><br/>
 
            <select name="Team" id="Team">
	  <option value="Australia">Australia</option>
	  <option value="India">India</option>
	  <option value="New Zealand">New Zealand</option>
	  <option value="South Africa">South Africa</option>
	  <option value="Pakistan">Pakistan</option>
	  <option value="England">England</option>
	  <option value="Srilanka">Srilanka</option>
	  <option value="West Indies">West Indies</option>
	  <option value="Bangladesh">Bangladesh</option>
	  <option value="Afghanistan">Afghanistan</option>
	</select>
        </div>
       <h4 class="next"><a href="Survey2.html" class="next">Next</a></h4>
</body>
</html>
